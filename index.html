<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>
    <div class="login-container">
        <h2>Enter your password</h2>
        <div class="profil">
            <img src="images/profil-img.png" alt="isim-soyisim">
            <div class="profil-name-title">
                <span class="profil-title">Business Account</span>
                <span class="profil-name">Sarah Bills</span>
            </div>
        </div>

        <form action="">
            <h6>Password</h6>
            <label>
                <img src="images/kilit.svg" alt="" class="kilit-svg">
                <input type="password" placeholder="********">
                <img src="images/eye.svg" alt="" class="eye-svg">
            </label>
            <label>
                <div class="stay-signed-in">
                    <input type="checkbox">
                    <span>Stay signed in</span>
                </div>
                <button>Continue</button>
            </label>
        </form>

        <div class="reset-btn">
            <a href="#">Reset password</a>
        </div>


    </div>
</body>

</html>
